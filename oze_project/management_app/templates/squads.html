{% extends 'base.html' %}
{% block content %}
<div class="title">
    <p>
        Lista inwestycji
    </p>
</div>
<div class="center">
    <table class="table">
        <thead>
            <tr class="d-flex">
                <th class="col-2">Nazwa</th>
                <th class="col-2">Szczegóły</th>
            </tr>
        </thead>
    {% for squad in squads %}
        <tbody>
            <tr class="d-flex">
                <td class="col-2">{{ squad.name }}</td>
                <td class="col-2">
                    <a href ='/investment/{{ investment.id }}/' >
                        <button type="button" class="btn btn-primary rounded-0">
                            Szczegóły
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
    {% endfor %}
    </table>
</div>
{% endblock %}
