{% extends 'base.html' %}
{% block content %}
<div class="title">
    <p>
        Edit squad
    </p>
</div>
<div class="center">
    <form method="post">
        {% csrf_token %}
        {{ error_text }}
    <table class="table">
        <thead>
            <tr class="d-flex">W
                <th class="col-2">ID</th>
                <th class="col-2">Squad</th>
                <th class="col-2">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr class="d-flex">
                <td class="col-2">{{ squad.id }}</td>
                <td class="col-2">
                    <input type="text" name="name" value="{{ squad.name }}">
                </td>
                <td class="col-2">
                    <a href ='/squads/' >
                        <button type="submit" class="button-list">
                            Edit
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</div>


{% endblock %}
