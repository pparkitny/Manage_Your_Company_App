{% extends 'base.html' %}
{% block content %}
<div class="title">
    <p>
        Edit employee
    </p>
</div>
<div class="center">
    <form method="post">
        {% csrf_token %}
        {{ error_text }}
    <table class="table">
        <thead>
            <tr class="d-flex">
                <th class="col-2">ID</th>
                <th class="col-2">First name</th>
                <th class="col-2">Last name</th>
                <th class="col-2">Poistion</th>
                <th class="col-2">Squad</th>
                <th class="col-2">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr class="d-flex">
                <td class="col-2">{{ employee.id }}</td>
                <td class="col-2">
                    <input type="text" name="first_name" value="{{ employee.first_name }}">
                </td>
                <td class="col-2">
                    <input type="text" name="last_name" value="{{ employee.last_name }}">
                </td>
                <td class="col-2">
                    <select class="form-control" name="position">
                        {% for position in positions %}
                        {% if position.0 == employee.position %}
                        <option selected>{{ position.1 }}</option>
                        {% elif position.0 != employee.position %}
                        <option>{{ position.1 }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>
                <td class="col-2">
                    <select class="form-control" name="squad">
                        {% for squad in squads %}
                        {% if squad.name == employee.squad.name %}
                        <option selected>{{ squad.name }}</option>
                        {% elif squad.name != employee.squad %}
                        <option>{{ squad.name }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>
                <td class="col-2">
                    <a href ='/employees/' >
                        <button type="submit" class="button-list">
                            Edit
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </form>
</div>


{% endblock %}
